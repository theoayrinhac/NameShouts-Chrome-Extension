<!doctype html>

<html>
  <head>
    <title>NameShout Extension</title>
    <script src="jquery.js" type="text/javascript"></script>
      <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="header">

    </div>

    <div id="get-api">
        <h2 id="title">API Key for NameShouts</h2>
        <p>You can get your own api key <a target="_blank" href="https://www.nameshouts.com/developer">there</a></p>
        <label>API Key:<input type="text" name="api-key" id="api-key" maxlength="32"></label>
        <button id="submitkey">Submit</button>
        <script type="text/javascript" src="popup.js"></script>
    </div>

    <div id="error">
        <p>This is not valid API, please enter a valid API for NameShouts</p>
    </div>

  </body>
</html>
